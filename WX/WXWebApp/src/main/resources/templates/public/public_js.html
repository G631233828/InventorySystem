function ajaxRequest(dataType,type,url,data,localpath){
	 $.ajax({
		  dataType:dataType,
		  type: type,
		  url: ""+url,
		  data:data,
		  beforeSend:function(){
			   $.showLoading();
		  },
		  success:function(data){
			  if(data.status == 200){
				    $.modal({
	                    title: "操作提示",
	                    text: data.msg,
	                    buttons: [
	                        { text: "返回首页", onClick: function(){ 
	                        	window.location.href=path+"wechat/index"
	                        } },
	                        { text: "留在当前页", onClick: function(){ 
	                        	window.location.href=path+localpath
	                        } },	
	                    ]
	                });
			  }else if(data.status==201){
				  
				  $.alert(data.data,data.msg,function(){
					  window.location.href=path+localpath
	                });
				  
				  
			  }else{
				  $.toptip(data.msg,'error');
				  
				  
			  }
		  },
		  complete:function(){
			  $.hideLoading();
		  }
	  })
}

<!-- 添加这一个页面就无法进行回退操作 -->
<div th:fragment="public_back">
	
<script type="text/javascript">

    //禁止浏览器回退/返回
    XBack = {};
    (function (XBack) {undefined
        XBack.STATE = 'x - back';
        XBack.element;
        XBack.onPopState = function (event) {undefined
            event.state === XBack.STATE && XBack.fire();
            XBack.record(XBack.STATE); //初始化事件时，push一下
        };
        XBack.record = function (state) {undefined
            history.pushState(state, null, location.href);
        };
        XBack.fire = function () {undefined
            var event = document.createEvent('Events');
            event.initEvent(XBack.STATE, false, false);
            XBack.element.dispatchEvent(event);
        };
        XBack.listen = function (listener) {undefined
            XBack.element.addEventListener(XBack.STATE, listener, false);
        };
        XBack.init = function () {undefined
            XBack.element = document.createElement('span');
            window.addEventListener('popstate', XBack.onPopState);
            XBack.record(XBack.STATE);
        };
    })(XBack); // 引入这段js文件
    XBack.init();
    XBack.listen(function () { });

</script>
