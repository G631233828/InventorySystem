<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body>



	<!-- 信息提示 -->
	<div aria-labelledby="myLargeModalLabel" role="dialog" tabindex="-1"
		class="modal fade bs-example-modal-lg" style="display: none;"
		th:fragment="mystockbatchout" id="mystockbatchout">

		<div class="modal-dialog modal-lg"
			style="margin-top: 10%; width: 850px; height: 500px; overflow-y: scroll; ">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h4>商品批量出库</h4>
				</div>
				<div class="content-wrap">

					<div class="body-nest" id="Blank_Page_Content">
						<div class="row">
							<!-- edit form column -->
							<div class="col-md-12 personal-info">

								<form class="form-horizontal" enctype="multipart/form-data"
									id="BatchOutstockStatisticsForm">
							

									<div class="form-group">
										<div class="row">
											<label class="col-lg-2  text-info " >负责人：</label>
											<div class="col-lg-4 ">
												<input type="text" class="form-control stockval"
													name="batchpersonInCharge" id="batchpersonInChargeOut">
											</div>
											<label class="col-lg-2  text-info " style="margin-top: 3px;">项目名称：</label>
											<div class="col-lg-4  btn-group pull-left open" style="margin-left: -13px;">
											
												<div class="col-lg-2" >
													<button type="button" class="btn dropdown-toggle"
														data-toggle="dropdown" onclick="return getprojectNames2()">
														<span class="caret"></span> <span class="sr-only">快速选择项目</span>
													</button>
	
													<ul class="dropdown-menu" id="batchmenu" role="menu" style="width:200px;height:400px;overflow:auto;">
														<!-- <li th:each="projectName:${projectNames}">
														<a href="#" th:onclick="|setProjectName('${projectName}')|">
														[[${projectName}]]
														</a>
													</li> -->
													</ul>
												</div>
													<div class="col-lg-10 ">
													<input type="text" class="form-control stockval "
														name="batchprojectName" id="batchprojectName">
												</div>
											</div>

										</div>
									</div>

									<div class="form-group">
										<div class="row">
											<label class="col-lg-2  text-info " style="margin-top: 3px;">客户：</label>
											<div class="col-lg-4 ">
												<input type="text" class="form-control stockval"
													name="batchcustomer" id="batchcustomerOut">
											</div>

											<label class="col-lg-2  text-info " style="margin-top: 3px;">领料人：</label>
											<div class="col-lg-4 ">
												<input type="text" class="form-control stockval"
													   name="accepter"  id="accepter">
											</div>

										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<label class="col-lg-2  text-info " style="margin-top: 3px;">客户：</label>
											<div class="col-lg-4 ">
												<select multiple class="selectpicker form-control"
														id="number-multiple4" data-container="body"
														required="required"
														name="newCustomer.id" title="客户" data-live-search="true"
														data-hide-disabled="true" data-actions-box="false"
														data-virtual-scroll="false" data-max-options="1"></select>
											</div>

											<label class="col-lg-2  text-info " style="margin-top: 3px;">新项目名称：</label>
											<div class="col-lg-4 ">
												<select multiple class="selectpicker form-control"
														id="number-multiple3" data-container="body"
														required="required"
														name="pname.id" title="请选择项目名称" data-live-search="true"
														data-hide-disabled="true" data-actions-box="false"
														data-virtual-scroll="false" data-max-options="1"></select>
											</div>
										</div>
									</div>




									<div class="form-group">
										<div class="row">
											<label class="col-lg-2  text-info " style="margin-top: 3px;">备注：</label>
											<div class="col-lg-8 ">
												<textarea id="batchdescriptionOut"
													style="height: 150px !important; margin: 20px 0; resize: none;"
													class="form-control" placeholder="备注" name="batchdescription"></textarea>
											</div>
										</div>

									</div>
									
									
				
									
									 <div class="content-wrap">
                <div class="row">


                    <div class="col-sm-12">

                        <div class="nest" id="tableStaticClose">
                      

                            <div class="body-nest" id="tableStatic">

                                <section id="flip-scroll">

                                    <table class="table table-bordered table-striped cf">
                                        <thead class="cf">
                                            <tr>
                                                <th class="numeric">设备名称</th>
                                                <th class="numeric">型号</th>
                                                <th class="numeric">库存量</th>
                                                <th class="numeric" style="width:100px">出库数量</th>
                                                <th class="numeric">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="stocklist">
                                       
                                           
                                            
                                        </tbody>
                                    </table>
                                </section>

                            </div>

                        </div>


                    </div>

                </div>
            </div>
									
									
									
									
									
									
									
									
									
									
									
									
									
									


									<input type="hidden" name="InOrOut" value="false">

									<div class="form-group">
										<label class="col-lg-1 control-label"></label>
										<div class="col-md-8">
											<button type="button" onclick="return batchFormSubmit()" class="btn btn-success">出库</button>

										</div>
									</div>
								</form>
							</div>
						</div>
					</div>


				</div>



			</div>

		</div>
	</div>
</body>

</html>
