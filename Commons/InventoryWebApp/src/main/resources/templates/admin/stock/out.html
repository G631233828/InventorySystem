<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body>



	<!-- 信息提示 -->
	<div aria-labelledby="myLargeModalLabel" role="dialog" tabindex="-1"
		class="modal fade bs-example-modal-lg" style="display: none;"
		th:fragment="mystockStatistics2" id="mystockStatistics2">

		<div class="modal-dialog modal-lg"
			style="margin-top: 10%; width: 800px; height: 400px;">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h4>商品出库</h4>
				</div>
				<div class="content-wrap">

					<div class="body-nest" id="Blank_Page_Content">
						<div class="row">
							<!-- edit form column -->
							<div class="col-md-12 personal-info">

								<form class="form-horizontal" enctype="multipart/form-data"
									id="OutstockStatisticsForm">
									<div class="form-group">
										<div class="row">
											<label class="col-lg-2  text-info ">出商品名称：</label>
											<div class="col-lg-4">
												<p class="text-info stockval" id="stockNameOut"></p>
												<input type="hidden" class="text-info stockval"
													name="stock.id" id="stockIdOut">
											</div>

										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<label class="col-lg-2  text-info ">库存量：</label>
											<div class="col-lg-4">
												<p class="text-info stockval" id="loadinventoryOut"></p>
											</div>

										</div>
									</div>

									<div class="form-group">
										<div class="row">
											<label class="col-lg-2  text-info " style="margin-top: 3px;">负责人：</label>
											<div class="col-lg-4 ">
												<input type="text" class="form-control stockval"
													name="personInCharge" id="personInChargeOut">
											</div>
											<label class="col-lg-2  text-info " style="margin-top: 3px;">项目名称：</label>
											<div class="col-lg-4  btn-group pull-left open" style="margin-left: -13px;">
												<div class="col-lg-10 ">
													<input type="text" class="form-control stockval "
														name="projectName" id="projectName">
												</div>
												<div class="col-lg-2" >
													<button type="button" class="btn dropdown-toggle"
														data-toggle="dropdown" onclick="return getprojectNames()">
														<span class="caret"></span> <span class="sr-only">快速选择项目</span>
													</button>
	
													<ul class="dropdown-menu" id="menu" role="menu" style="width:200px;height:400px;overflow:auto;">
														<!-- <li th:each="projectName:${projectNames}">
														<a href="#" th:onclick="|setProjectName('${projectName}')|">
														[[${projectName}]]
														</a>
													</li> -->
													</ul>
												</div>
											</div>

										</div>
									</div>

									<div class="form-group">
										<div class="row">
											<label class="col-lg-2  text-info " style="margin-top: 3px;">客户：</label>
											<div class="col-lg-4 ">
												<input type="text" class="form-control stockval"
													name="customer" id="customerOut">
											</div>
											<label class="col-lg-2  text-info " style="margin-top: 3px;">出库数量：</label>
											<div class="col-lg-4 ">
												<input type="text" class="form-control stockval" name="num"
													id="numOut" required="required">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<label class="col-lg-2  text-info " style="margin-top: 3px;">销售发票号：</label>
											<div class="col-lg-4 ">
												<input type="text" class="form-control stockval"
													name="sailesInvoiceNo" id="sailesInvoiceNoOut">
											</div>

										</div>
									</div>

									<div class="form-group">
										<div class="row">
											<label class="col-lg-2  text-info " style="margin-top: 3px;">备注：</label>
											<div class="col-lg-8 ">
												<textarea id="descriptionOut"
													style="height: 150px !important; margin: 20px 0; resize: none;"
													class="form-control" placeholder="备注" name="description"></textarea>
											</div>
										</div>

									</div>


									<input type="hidden" name="InOrOut" value="false">

									<div class="form-group">
										<label class="col-lg-1 control-label"></label>
										<div class="col-md-8">
											<button type="submit" class="btn btn-success">出库</button>

										</div>
									</div>
								</form>
							</div>
						</div>
					</div>


				</div>



			</div>

		</div>
	</div>
</body>

</html>
