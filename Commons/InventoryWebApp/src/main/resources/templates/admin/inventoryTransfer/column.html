<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body>



	<!-- 信息提示 -->
	<div aria-labelledby="myLargeModalLabel" role="dialog" tabindex="-1"
		class="modal fade bs-example-modal-lg" style="display: none;"
		th:fragment="mycolumn" id="mycolumn">
		<div class="modal-dialog modal-lg"
			style="margin-top: 10%; width: 500px; height: 200px;">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h4>显示隐藏列信息</h4>
				</div>
				
				<table class="table table-bordered table-striped">
                                        <thead class="cf">
                                            <tr>
                                                <th class="numeric">列名</th>
                                                <th class="numeric">状态</th>
                                                <th class="numeric">列名</th>
                                                <th class="numeric">状态</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="numeric">设备名称</td>
                                                <td class="numeric" onclick="return selectColumn('name');"><input type="checkbox" th:checked="${#lists.contains(listColums,'name')}?'checked':'false'" id="ch_name"></td>
												<td class="numeric">设备型号</td>
												<td class="numeric" onclick="return selectColumn('model');"><input type="checkbox" th:checked="${#lists.contains(listColums,'model')}?'checked':'false'" id="ch_model"></td>
                                            </tr>
                                            
                                            <tr>
                                                <td class="numeric">供应商</td>
                                                <td class="numeric" onclick="return selectColumn('supplier');"><input type="checkbox" th:checked="${#lists.contains(listColums,'supplier')}?'checked':'false'" id="ch_supplier"></td>
                                                <td class="numeric">使用范围</td>
                                             	<td class="numeric" onclick="return selectColumn('scope');"><input type="checkbox" th:checked="${#lists.contains(listColums,'scope')}?'checked':'false'" id="ch_scope"></td>
                                            </tr>
                                            
                                            <tr>
												 <td class="numeric">单价</td>
                                           	    <td class="numeric" onclick="return selectColumn('price');"><input type="checkbox" th:checked="${#lists.contains(listColums,'price')}?'checked':'false'" id="ch_price"></td>
												<td class="numeric">数量</td>
												<td class="numeric" onclick="return selectColumn('transferQuantity');"><input type="checkbox" th:checked="${#lists.contains(listColums,'transferQuantity')}?'checked':'false'" id="ch_transferQuantity"></td>
                                            </tr>
                                            
                                            <tr>
												 <td class="numeric">日期</td>
                                           	    <td class="numeric" onclick="return selectColumn('inventoryTransferDate');"><input type="checkbox" th:checked="${#lists.contains(listColums,'inventoryTransferDate')}?'checked':'false'" id="ch_inventoryTransferDate"></td>
												<td class="numeric">计量单位</td>
												<td class="numeric" onclick="return selectColumn('unit');"><input type="checkbox" th:checked="${#lists.contains(listColums,'unit')}?'checked':'false'" id="ch_unit"></td>
                                            </tr>
                                            
                                            <tr>
												 <td class="numeric">维保</td>
                                           	    <td class="numeric" onclick="return selectColumn('maintenance');"><input type="checkbox" th:checked="${#lists.contains(listColums,'maintenance')}?'checked':'false'" id="ch_maintenance"></td>
												<td class="numeric">应收款</td>
												<td class="numeric" onclick="return selectColumn('receivables');"><input type="checkbox" th:checked="${#lists.contains(listColums,'receivables')}?'checked':'false'" id="ch_receivables"></td>
                                            </tr>
                                            
                                            <tr>
												 <td class="numeric">负责人</td>
                                           	    <td class="numeric" onclick="return selectColumn('personInCharge');"><input type="checkbox" th:checked="${#lists.contains(listColums,'personInCharge')}?'checked':'false'" id="ch_personInCharge"></td>
												<td class="numeric">项目名称</td>
												<td class="numeric" onclick="return selectColumn('entryName');"><input type="checkbox" th:checked="${#lists.contains(listColums,'entryName')}?'checked':'false'" id="ch_entryName"></td>
                                            </tr>
                                            
                                            <tr>
												 <td class="numeric">项目编号</td>
                                           	    <td class="numeric" onclick="return selectColumn('itemNo');"><input type="checkbox" th:checked="${#lists.contains(listColums,'itemNo')}?'checked':'false'" id="ch_itemNo"></td>
												<td class="numeric">客户</td>
												<td class="numeric" onclick="return selectColumn('customer');"><input type="checkbox" th:checked="${#lists.contains(listColums,'customer')}?'checked':'false'" id="ch_customer"></td>
                                            </tr>
                                            
                                            <tr>
												 <td class="numeric">联系电话</td>
                                           	    <td class="numeric" onclick="return selectColumn('contactNumber');"><input type="checkbox" th:checked="${#lists.contains(listColums,'contactNumber')}?'checked':'false'" id="ch_contactNumber"></td>
                                            </tr>
                                            
                                           
                                        </tbody>
                                    </table>
				
				

			</div>

		</div>

	</div>

</body>

</html>
