<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body>



	<!-- 信息提示 -->
	<div aria-labelledby="myLargeModalLabel" role="dialog" tabindex="-1"
		class="modal fade bs-example-modal-lg" style="display: none;"
		th:fragment="mystockbatchout" id="mystockbatchout">

		<div class="modal-dialog modal-lg"
			style="margin-top: 10%; width: 850px; height: 500px; overflow-y: scroll; ">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h4>批量入库</h4>
				</div>
				<div class="content-wrap">

					<div class="body-nest" id="Blank_Page_Content">
						<div class="row">
							<!-- edit form column -->
							<div class="col-md-12 personal-info">

								<form class="form-horizontal" enctype="multipart/form-data"
									id="BatchOutstockStatisticsForm">

									 <div class="content-wrap">
                <div class="row">


                    <div class="col-sm-12">

                        <div class="nest" id="tableStaticClose">
                      

                            <div class="body-nest" id="tableStatic">

                                <section id="flip-scroll">

                                    <table class="table table-bordered table-striped cf">
                                        <thead class="cf">
                                            <tr>
                                                <th class="numeric">设备名称</th>
                                                <th class="numeric">型号</th>
                                                <th class="numeric">库存量</th>
                                                <th class="numeric" style="width:100px">入库数量</th>
                                                <th class="numeric">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="prestocklist">
                                       
                                           
                                            
                                        </tbody>
                                    </table>
                                </section>

                            </div>

                        </div>


                    </div>

                </div>
            </div>
									
									
									
									
									
									
									
									
									
									
									
									
									
									


									<input type="hidden" name="InOrOut" value="false">

									<div class="form-group">
										<label class="col-lg-1 control-label"></label>
										<div class="col-md-8">
											<button type="button" onclick="return batchFormSubmit()" class="btn btn-success">出库</button>

										</div>
									</div>
								</form>
							</div>
						</div>
					</div>


				</div>



			</div>

		</div>
	</div>
</body>

</html>
