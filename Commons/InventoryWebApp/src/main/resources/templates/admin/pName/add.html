<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="public/public_css::pub_css"></head>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap-select.css}">

</head>

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- TOP NAVBAR -->
	<div th:replace="public/public::top"></div>
	<!-- /END OF TOP NAVBAR -->

	<!-- SIDE MENU -->
	<div th:replace="public/public::left(activeUri='basic')"></div>
	<!-- END OF SIDE MENU -->

	<!--  PAPER WRAP -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">


			<!-- CONTENT -->
			<!--TITLE -->
			<div th:replace="public/public::title"></div>
			<!--/ TITLE -->

			<!-- BREADCRUMB -->
			<div th:replace="public/public::menu"></div>
			<!-- END OF BREADCRUMB -->

			<div class="content-wrap">
				<div class="row">


					<div class="col-sm-12">
						<!-- BLANK PAGE-->

						<div style="margin: -20px 15px;" class="nest" id="Blank_PageClose">
							<div class="title-alt">
								<h6>项目名称管理</h6>
								<div class="titleClose">
									<a class="gone" href="#Blank_PageClose"> <span
										class="entypo-cancel"></span>
									</a>
								</div>
								<div class="titleToggle">
									<a class="nav-toggle-alt" href="#Blank_Page_Content"> <span
										class="entypo-up-open"></span>
									</a>
								</div>

							</div>


							<div class="body-nest" id="Blank_Page_Content">
								<div class="row">
									<!-- edit form column -->
									<div class="col-md-12 personal-info">
										<form class="form-horizontal" enctype="multipart/form-data"
											id="pNameForm" th:action="@{/pName}"
											method="post">
											<input type="hidden" name="_method" value="put"
												th:if="${pName!=null}" /> <input type="hidden"
												name="id" th:if="${pName!=null}"
												th:value="${pName.id}">
												

											<input type="hidden" id="oldname" th:value="${pName?.name}">
											<div class="form-group">
												<label class="col-lg-1 control-label">项目名称：</label>
												<div class="col-lg-6">
													<input class="form-control" id="name"
														placeholder="请输入项目名称" name="name"
														th:value="${pName?.name}" required="required">
												</div>
											</div>

											<input type="hidden" id="olditemid" th:value="${pName?.itemid}">
											<div class="form-group">
												<label class="col-lg-1 control-label">项目编号：</label>
												<div class="col-lg-6">
													<input class="form-control" id="itemid"
														   placeholder="请输入项目编号" name="itemid"
														   th:value="${pName?.itemid}" required="required">
												</div>
											</div>

											<div class="form-group">
												<label class="col-lg-1 control-label">项目经理：</label>
												<div class="col-lg-6">
													<input class="form-control" id="pm"
														   placeholder="请输入项目经理" name="pm"
														   th:value="${pName?.pm}" >
												</div>
											</div>

											<div class="form-group">
												<label class="col-lg-1 control-label">项目助理：</label>
												<div class="col-lg-6">
													<input class="form-control" id="assistant"
														   placeholder="请输入项目助理" name="assistant"
														   th:value="${pName?.assistant}" >
												</div>
											</div>

											<div class="form-group">
												<label class="col-lg-1 control-label">选择客户：</label>
												<div class="col-lg-6">
													<select multiple class="selectpicker form-control"
															id="number-multiple" data-container="body" name="types"
															title="请选择客户" data-live-search="true"
															data-hide-disabled="true" data-actions-box="false"
															data-virtual-scroll="false" data-max-options="200"></select>
												</div>
											</div>

											<div class="form-group">
												<label class="col-lg-1 control-label">使用状态：</label>
												<div class="col-lg-6">
													<div class="ui-select">
														<select name="isDisable" id="isDisable"
															class="form-control" required>
															<option value="false"
																th:selected="${pName?.isDisable eq false}">启用中</option>
															<option value="true"
																th:selected="${pName?.isDisable eq true}">禁用中</option>
														</select>
													</div>
												</div>
											</div>


											<div class="form-group">
												<label class="col-lg-1 control-label"></label>
												<div class="col-md-8">
													<button type="submit" class="btn btn-success"
														th:text="${pName!=null?'修改':'添加'}"></button>
													<span></span> <input th:if="${pName} eq null"
														class="btn btn-default" value="重置" type="reset">
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- END OF BLANK PAGE -->

				</div>
			</div>

			<!--/row-->

		</div>
	</div>
	<!--  END OF PAPER WRAP -->
	<!-- 右侧隐藏菜单start -->
	<div th:replace="public/public::right"></div>
	<!-- 右侧隐藏菜单end-->
	<!-- 底部js -->
	<div th:replace="public/public_js::pub_js"></div>
	<div th:replace="public/public::myModal"></div>
	<script th:src="@{/assets/js/select/bootstrap-select.js}"
			type="text/javascript"></script>

	<div th:replace="public/public_js::public_script"></div>
	<div th:replace="public/public::footer"></div>
	<!-- Jquery Validate -->
	<script type="text/javascript"
		th:src="@{/plugs/validate/jquery.validate.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/plugs/validate/messages_zh.min.js}"></script>
	<script type="text/javascript" th:inline="javascript"
		th:src="@{/js/admin/pName/pName.js}"></script>
	<div th:replace="public/public_js::validator"></div>
	<script type="text/javascript" th:inline="javascript">

		$(function(){
			var options = [], _options;
			/* <![CDATA[ */
			var data = [[${newCustomers}]]
			/*]]>*/
			for (var i = 0; i < data.length; i++) {
				var option = '<option value="' + data[i].id + '">' + data[i].name + '</option>';
				options.push(option);
			}
			_options = options.join('');
			$('#number-multiple')[0].innerHTML = _options;
			var a = /* <![CDATA[ */ [[${ids}]] /*]]>*/
			$("#number-multiple").selectpicker('val',a);
			$("#number-multiple").selectpicker('refresh');
			$('#number-multiple').selectpicker('render')
		})


	</script>

</body>

</html>
