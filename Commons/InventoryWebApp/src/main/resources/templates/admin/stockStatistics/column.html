<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body>



	<!-- 信息提示 -->
	<div aria-labelledby="myLargeModalLabel" role="dialog" tabindex="-1"
		class="modal fade bs-example-modal-lg" style="display: none;"
		th:fragment="mycolumn" id="mycolumn">
		<div class="modal-dialog modal-lg"
			style="margin-top: 10%; width: 500px; height: 200px;">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h4>显示隐藏列信息</h4>
				</div>
				
				<table class="table table-bordered table-striped">
                                        <thead class="cf">
                                            <tr>
                                                <th class="numeric">列名</th>
                                                <th class="numeric">状态</th>
                                                <th class="numeric">列名</th>
                                                <th class="numeric">状态</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="numeric">设备名称</td>
                                                <td class="numeric" onclick="return selectColumn('stockName');"><input type="checkbox" th:checked="${#lists.contains(listColums,'stockName')}?'checked':'false'" id="ch_stockName"></td>
												<td class="numeric">设备型号</td>
												<td class="numeric" onclick="return selectColumn('stockModel');"><input type="checkbox" th:checked="${#lists.contains(listColums,'stockModel')}?'checked':'false'" id="ch_stockModel"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">入库时间</td>
                                             	<td class="numeric" onclick="return selectColumn('storageTime');"><input type="checkbox" th:checked="${#lists.contains(listColums,'storageTime')}?'checked':'false'" id="ch_storageTime"></td>
												<td class="numeric">入库数量</td>
												<td class="numeric" onclick="return selectColumn('inNum');"><input type="checkbox" th:checked="${#lists.contains(listColums,'inNum')}?'checked':'false'" id="ch_inNum"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">出库时间</td>
                                           	    <td class="numeric" onclick="return selectColumn('depotTime');"><input type="checkbox" th:checked="${#lists.contains(listColums,'depotTime')}?'checked':'false'" id="ch_depotTime"></td>
												<td class="numeric">出库数量</td>
												<td class="numeric" onclick="return selectColumn('outNum');"><input type="checkbox" th:checked="${#lists.contains(listColums,'outNum')}?'checked':'false'" id="ch_outNum"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">库存量</td>
                                                <td class="numeric" onclick="return selectColumn('newNum');"><input type="checkbox" th:checked="${#lists.contains(listColums,'newNum')}?'checked':'false'" id="ch_newNum"></td>
												<td class="numeric">操作人</td>
												<td class="numeric" onclick="return selectColumn('user');"><input type="checkbox" th:checked="${#lists.contains(listColums,'user')}?'checked':'false'" id="ch_user"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">状态</td>
                                                <td class="numeric" onclick="return selectColumn('revoke');"><input type="checkbox" th:checked="${#lists.contains(listColums,'revoke')}?'checked':'false'" id="ch_revoke"></td>
                                                <td class="numeric">撤回数量</td>
                                                <td class="numeric" onclick="return selectColumn('revokeNum');"><input type="checkbox" th:checked="${#lists.contains(listColums,'revokeNum')}?'checked':'false'" id="ch_revokeNum"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">负责人</td>
                                                <td class="numeric" onclick="return selectColumn('personInCharge');"><input type="checkbox" th:checked="${#lists.contains(listColums,'personInCharge')}?'checked':'false'" id="ch_personInCharge"></td>
                                                <td class="numeric">用于项目</td>
                                                <td class="numeric" onclick="return selectColumn('projectName');"><input type="checkbox" th:checked="${#lists.contains(listColums,'projectName')}?'checked':'false'" id="ch_projectName"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">客户</td>
                                                <td class="numeric" onclick="return selectColumn('customer');"><input type="checkbox" th:checked="${#lists.contains(listColums,'customer')}?'checked':'false'" id="ch_customer"></td>
                                            <td class="numeric">区域</td>
                                                <td class="numeric" onclick="return selectColumn('area');"><input type="checkbox" th:checked="${#lists.contains(listColums,'area')}?'checked':'false'" id="ch_area"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">项目名称</td>
                                                <td class="numeric" onclick="return selectColumn('entryName');"><input type="checkbox" th:checked="${#lists.contains(listColums,'entryName')}?'checked':'false'" id="ch_entryName"></td>
                                            <td class="numeric">项目编号</td>
                                                <td class="numeric" onclick="return selectColumn('itemNo');"><input type="checkbox" th:checked="${#lists.contains(listColums,'itemNo')}?'checked':'false'" id="ch_itemNo"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">备注</td>
                                                <td class="numeric" onclick="return selectColumn('description');"><input type="checkbox" th:checked="${#lists.contains(listColums,'description')}?'checked':'false'" id="ch_description"></td>
                                                <td class="numeric">签名</td>
                                                <td class="numeric" onclick="return selectColumn('sign');"><input type="checkbox" th:checked="${#lists.contains(listColums,'sign')}?'checked':'false'" id="ch_sign"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">入库总金额</td>
                                                <td class="numeric" onclick="return selectColumn('inprice');"><input type="checkbox" th:checked="${#lists.contains(listColums,'inprice')}?'checked':'false'" id="ch_inprice"></td>
                                             	<td class="numeric">销售发票号</td>
                                                <td class="numeric" onclick="return selectColumn('sailesInvoiceNo');"><input type="checkbox" th:checked="${#lists.contains(listColums,'sailesInvoiceNo')}?'checked':'false'" id="ch_sailesInvoiceNo"></td>
                                                 </tr>
                                               
                                            <tr>
                                                <td class="numeric">采购发票号</td>
                                                <td class="numeric" onclick="return selectColumn('purchaseInvoiceNo');"><input type="checkbox" th:checked="${#lists.contains(listColums,'purchaseInvoiceNo')}?'checked':'false'" id="ch_purchaseInvoiceNo"></td>
                                             	<td class="numeric">银行收款单号</td>
                                                <td class="numeric" onclick="return selectColumn('receiptNo');"><input type="checkbox" th:checked="${#lists.contains(listColums,'receiptNo')}?'checked':'false'" id="ch_receiptNo"></td>
                                             </tr>
                                       
                                            <tr>
                                             	<td class="numeric">银行付款单号</td>
                                                <td class="numeric" onclick="return selectColumn('paymentOrderNo');"><input type="checkbox" th:checked="${#lists.contains(listColums,'paymentOrderNo')}?'checked':'false'" id="ch_paymentOrderNo"></td>
                                             	<td class="numeric">品牌</td>
                                                <td class="numeric" onclick="return selectColumn('brand');"><input type="checkbox" th:checked="${#lists.contains(listColums,'brand')}?'checked':'false'" id="ch_brand"></td>
                                             </tr>
                                            <tr>
                                             	<td class="numeric">销售发票开具日期</td>
                                                <td class="numeric" onclick="return selectColumn('sailesInvoiceDate');"><input type="checkbox" th:checked="${#lists.contains(listColums,'sailesInvoiceDate')}?'checked':'false'" id="ch_sailesInvoiceDate"></td>
                                             	<td class="numeric">供应商</td>
                                                <td class="numeric" onclick="return selectColumn('supplier');"><input type="checkbox" th:checked="${#lists.contains(listColums,'supplier')}?'checked':'false'" id="ch_supplier"></td>
                                             </tr>
                                            <tr>
                                                <td class="numeric">采购发票到票日期</td>
                                                <td class="numeric" onclick="return selectColumn('purchaseInvoiceDate');"><input type="checkbox" th:checked="${#lists.contains(listColums,'purchaseInvoiceDate')}?'checked':'false'" id="ch_purchaseInvoiceDate"></td>
                                                <td class="numeric">销售总金额</td>
                                                <td class="numeric" onclick="return selectColumn('sailPrice');"><input type="checkbox" th:checked="${#lists.contains(listColums,'sailPrice')}?'checked':'false'" id="ch_sailPrice"></td>
                                            </tr>
                                           
                                        </tbody>
                                    </table>
				
				

			</div>

		</div>

	</div>

</body>

</html>
